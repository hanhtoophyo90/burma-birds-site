<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Native Birds of Burma</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 text-gray-800">
    <div class="container mx-auto p-4 sm:p-6 lg:p-8">
        <!-- Header Section -->
        <header class="text-center mb-8">
            <h1 class="text-4xl md:text-5xl font-bold text-emerald-700">Native Birds of Burma</h1>
            <p class="text-gray-600 mt-2 text-lg">A searchable guide to the stunning avian biodiversity of Burma.</p>
        </header>

        <!-- Search Bar -->
    <div class="mb-8 max-w-xl mx-auto">
      <input
        type="text"
        id="search-input"
        placeholder="Search birds by name..."
        class="w-full px-4 py-3 border border-gray-300 rounded-full shadow-sm focus:outline-none focus:ring-2 focus:ring-emerald-500">
    </div>
        
        <!-- Bird Cards Grid -->
        <div id="bird-grid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
            <!-- Bird cards will be dynamically inserted here by JavaScript -->
        </div>

        <!-- No Results Message -->
        <div id="no-results" class="hidden text-center py-16">
            <h3 class="text-2xl font-semibold text-gray-700">No Birds Found</h3>
            <p class="text-gray-500 mt-2">Try a different search term.</p>
        </div>
    </div>
    <script src="data.js"></script>
    <script src="script.js"></script>
    <!-- Footer -->
<footer class="bg-gray-100 text-gray-600 text-sm mt-12 border-t border-gray-200">
  <div class="max-w-6xl mx-auto px-4 py-6 flex flex-col md:flex-row justify-between items-center gap-4 text-center md:text-left">
    
    <!-- Left -->
    <div>
      <p>&copy; 2025 <span class="font-medium text-gray-800">Han Htoo Phyo</span>. All Rights Reserved.</p>
      <p class="mt-1">Content licensed under 
        <a href="https://creativecommons.org/licenses/by-nc/4.0/" target="_blank" class="text-emerald-600 hover:underline">
          CC BY-NC 4.0
        </a>
      </p>
    </div>

    <!-- Middle -->
    <div class="flex gap-4">
      <a href="index.html" class="hover:underline">Home</a>
      <a href="support.html" class="hover:underline">Support</a>
      <a href="https://github.com/hanhtoophyo90" target="_blank" class="hover:underline">GitHub</a>
    </div>

    <!-- Right -->
    <div>
      <p> Built with ❤️ for Burma’s Biodiversity</p>
    </div>
    
  </div>
</footer>
</body>
</html>
